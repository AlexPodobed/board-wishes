<!DOCTYPE >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
<link type="text/css" rel="stylesheet" href="style.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js.js"></script>
<title>Доска объявлений</title>
</head>

<body>
  <div id="mainDiv">
		<!--    H E A D 	-->
			<div id="head">
				<h2>Доска пожеланий</h2>
			</div>
		<!--        C O N T E N T       -->
			<div id="middle">
				<form>
					<fieldset> 
						<legend>Добавить пожелание:</legend>
						<div class="toRight">
						<table >
							<tr>
								<td class="toRight">Имя:</td>
								<td><input type="text" size="30" class="toRight" name="name" id="name"></td>
							</tr>
							<tr>
								<td class="toRight">Email:</td>
								<td><input type="text" size="30" class="toRight" name="email" id="email"></td>
							</tr>
						</table>
						</div>
					  
						<div class="clear">
						Пожелание<br />
						<textarea id="textarea" wrap="hard" cols="45"></textarea>
						</div>
					</fieldset>
				</form>
            <button>Добавить</button><br /><br /><br />
			
		
			
			</div>
		<!--         F O O T E R 	   -->
			<div id="footer"></div>
			
	</div>
</body>
</html>
